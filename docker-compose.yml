version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: pranaflow-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - pranaflow-network

  minio:
    image: minio/minio:latest
    container_name: pranaflow-minio
    ports:
      - "9010:9000"
      - "9011:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - pranaflow-network

networks:
  pranaflow-network:
    driver: bridge

volumes:
  mongodb_data:
  minio_data:
